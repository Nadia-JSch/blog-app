<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 50">
  <!-- curled up sleeping cat -->
  <g opacity="0.85">
    <!-- body -->
    <ellipse cx="42" cy="34" rx="26" ry="14" fill="#2a2a2a"/>
    <!-- head -->
    <circle cx="22" cy="28" r="13" fill="#2a2a2a"/>
    <!-- blend patch -->
    <ellipse cx="32" cy="31" rx="10" ry="11" fill="#2a2a2a"/>
    <!-- ears -->
    <polygon points="14,18 10,7 20,16" fill="#2a2a2a"/>
    <polygon points="30,18 34,7 26,16" fill="#2a2a2a"/>
    <!-- front paw -->
    <ellipse cx="20" cy="37" rx="5" ry="2.5" fill="#2a2a2a"/>
    <!-- tail -->
    <path d="M66 30 Q72 22 68 16 Q62 10 54 16" stroke="#2a2a2a" stroke-width="5" fill="none" stroke-linecap="round"/>
    <circle cx="54" cy="16" r="3" fill="#2a2a2a"/>
  </g>
  <!-- inner ears -->
  <polygon points="15,17 12,10 19,16" fill="#4a3a3a" opacity="0.4"/>
  <polygon points="29,17 32,10 27,16" fill="#4a3a3a" opacity="0.4"/>
  <!-- sleeping eyes -->
  <path d="M16 27 Q19 29 22 27" stroke="#6a5a5a" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <path d="M24 27 Q27 29 30 27" stroke="#6a5a5a" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <!-- nose -->
  <ellipse cx="22" cy="31" rx="1.2" ry="0.8" fill="#8a6868"/>
  <!-- zzz -->
  <text x="56" y="10" font-size="8" fill="#8a8a8a" opacity="0.4" font-family="monospace">z</text>
  <text x="63" y="5" font-size="6" fill="#8a8a8a" opacity="0.3" font-family="monospace">z</text>
</svg>
