<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 50">
  <!-- curled up sleeping cat — refined shape -->
  <!-- body: main curled shape -->
  <ellipse cx="42" cy="34" rx="26" ry="14" fill="#2a2a2a" opacity="0.85"/>
  <!-- head overlapping body smoothly -->
  <circle cx="22" cy="28" r="13" fill="#2a2a2a" opacity="0.85"/>
  <!-- overlap patch to blend head and body -->
  <ellipse cx="32" cy="31" rx="10" ry="11" fill="#2a2a2a" opacity="0.85"/>
  <!-- ears -->
  <polygon points="14,18 10,7 20,16" fill="#2a2a2a" opacity="0.85"/>
  <polygon points="30,18 34,7 26,16" fill="#2a2a2a" opacity="0.85"/>
  <!-- inner ears -->
  <polygon points="15,17 12,10 19,16" fill="#4a3a3a" opacity="0.4"/>
  <polygon points="29,17 32,10 27,16" fill="#4a3a3a" opacity="0.4"/>
  <!-- sleeping eyes — gentle curves -->
  <path d="M16 27 Q19 29 22 27" stroke="#6a5a5a" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <path d="M24 27 Q27 29 30 27" stroke="#6a5a5a" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <!-- nose -->
  <ellipse cx="22" cy="31" rx="1.2" ry="0.8" fill="#8a6868"/>
  <!-- front paw tucked under chin -->
  <ellipse cx="20" cy="37" rx="5" ry="2.5" fill="#2a2a2a" opacity="0.85"/>
  <!-- tail wrapping around body -->
  <path d="M66 30 Q72 22 68 16 Q62 10 54 16" stroke="#2a2a2a" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.85"/>
  <!-- tail tip -->
  <circle cx="54" cy="16" r="3" fill="#2a2a2a" opacity="0.85"/>
  <!-- zzz -->
  <text x="56" y="10" font-size="8" fill="var(--text-light)" opacity="0.3" font-family="monospace">z</text>
  <text x="63" y="5" font-size="6" fill="var(--text-light)" opacity="0.2" font-family="monospace">z</text>
</svg>
