<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 60">
  <!-- cat loaf -->
  <g opacity="0.9">
    <!-- body -->
    <ellipse cx="40" cy="40" rx="30" ry="16" fill="#7a7a7a"/>
    <!-- head -->
    <circle cx="18" cy="30" r="13" fill="#7a7a7a"/>
    <!-- neck blend -->
    <ellipse cx="28" cy="35" rx="10" ry="12" fill="#7a7a7a"/>
    <!-- ears -->
    <polygon points="10,22 6,10 16,18" fill="#7a7a7a"/>
    <polygon points="26,22 30,10 20,18" fill="#7a7a7a"/>
    <!-- tail -->
    <path d="M68 38 Q76 30 72 20" stroke="#7a7a7a" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  <!-- inner ears -->
  <polygon points="11,21 8,13 15,18" fill="#a38a8a" opacity="0.5"/>
  <polygon points="25,21 28,13 21,18" fill="#a38a8a" opacity="0.5"/>
  <!-- subtle stripes -->
  <path d="M36 28 Q40 24 44 28" stroke="#6a6a6a" stroke-width="1.5" fill="none" opacity="0.3" stroke-linecap="round"/>
  <path d="M38 32 Q42 28 46 32" stroke="#6a6a6a" stroke-width="1.5" fill="none" opacity="0.3" stroke-linecap="round"/>
  <!-- sleepy eyes -->
  <path d="M12 29 Q15 32 18 29" stroke="#3d2a2a" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <path d="M20 29 Q23 32 26 29" stroke="#3d2a2a" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <!-- nose -->
  <ellipse cx="18" cy="33" rx="1.2" ry="0.8" fill="#d4868a"/>
  <!-- smile -->
  <path d="M18 34 Q16 35.5 15 35" stroke="#5a4a4a" stroke-width="0.6" fill="none"/>
  <path d="M18 34 Q20 35.5 21 35" stroke="#5a4a4a" stroke-width="0.6" fill="none"/>
  <!-- tucked paw hint -->
  <ellipse cx="14" cy="48" rx="5" ry="2.5" fill="#8a8a8a" opacity="0.3"/>
</svg>
