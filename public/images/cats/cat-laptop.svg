<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 80">
  <!-- cat on a laptop -->
  <!-- laptop base -->
  <rect x="15" y="55" width="60" height="4" rx="2" fill="#5a4a5a" opacity="0.6"/>
  <rect x="20" y="38" width="50" height="18" rx="2" fill="#3d2a3d" opacity="0.5"/>
  <!-- screen glow -->
  <rect x="22" y="40" width="46" height="14" rx="1" fill="#c4788a" opacity="0.15"/>
  <!-- screen lines -->
  <line x1="25" y1="44" x2="55" y2="44" stroke="#c4788a" stroke-width="0.5" opacity="0.15"/>
  <line x1="25" y1="47" x2="48" y2="47" stroke="#c4788a" stroke-width="0.5" opacity="0.15"/>
  <line x1="25" y1="50" x2="52" y2="50" stroke="#c4788a" stroke-width="0.5" opacity="0.15"/>
  <!-- cat body -->
  <g opacity="0.9">
    <ellipse cx="45" cy="38" rx="18" ry="14" fill="#e8c4a0"/>
    <circle cx="45" cy="20" r="14" fill="#e8c4a0"/>
    <!-- neck blend -->
    <ellipse cx="45" cy="30" rx="10" ry="8" fill="#e8c4a0"/>
    <!-- ears -->
    <polygon points="35,12 30,0 39,10" fill="#e8c4a0"/>
    <polygon points="55,12 60,0 51,10" fill="#e8c4a0"/>
    <!-- paws on laptop -->
    <ellipse cx="32" cy="50" rx="5" ry="3.5" fill="#e8c4a0"/>
    <ellipse cx="58" cy="50" rx="5" ry="3.5" fill="#e8c4a0"/>
  </g>
  <!-- inner ears -->
  <polygon points="36,11 32,3 38,10" fill="#d4a888" opacity="0.5"/>
  <polygon points="54,11 58,3 52,10" fill="#d4a888" opacity="0.5"/>
  <!-- focused eyes -->
  <ellipse cx="40" cy="18" rx="3" ry="3.5" fill="#3d2a2a"/>
  <ellipse cx="50" cy="18" rx="3" ry="3.5" fill="#3d2a2a"/>
  <circle cx="39" cy="17" r="1.2" fill="white" opacity="0.7"/>
  <circle cx="49" cy="17" r="1.2" fill="white" opacity="0.7"/>
  <!-- screen reflection in eyes -->
  <circle cx="41" cy="19" r="0.6" fill="#c4788a" opacity="0.4"/>
  <circle cx="51" cy="19" r="0.6" fill="#c4788a" opacity="0.4"/>
  <!-- nose -->
  <ellipse cx="45" cy="23" rx="1.3" ry="0.9" fill="#d4868a"/>
  <!-- tiny mouth -->
  <path d="M45 24 Q43 26 42 25" stroke="#8b6060" stroke-width="0.5" fill="none"/>
  <path d="M45 24 Q47 26 48 25" stroke="#8b6060" stroke-width="0.5" fill="none"/>
</svg>
