<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 80">
  <!-- cute robot -->
  <!-- antenna -->
  <line x1="35" y1="8" x2="35" y2="18" stroke="#8a7a8a" stroke-width="2"/>
  <circle cx="35" cy="6" r="3" fill="#c4788a" opacity="0.7"/>
  <!-- antenna glow -->
  <circle cx="35" cy="6" r="5" fill="#c4788a" opacity="0.1"/>
  <!-- head -->
  <rect x="12" y="18" width="46" height="40" rx="10" fill="#3d2a3d" opacity="0.7"/>
  <!-- face plate -->
  <rect x="16" y="22" width="38" height="32" rx="8" fill="#2a1a2a" opacity="0.5"/>
  <!-- eyes -->
  <rect x="20" y="28" width="10" height="8" rx="2" fill="#c4788a" opacity="0.6"/>
  <rect x="40" y="28" width="10" height="8" rx="2" fill="#c4788a" opacity="0.6"/>
  <!-- eye shine -->
  <rect x="22" y="30" width="3" height="3" rx="1" fill="white" opacity="0.3"/>
  <rect x="42" y="30" width="3" height="3" rx="1" fill="white" opacity="0.3"/>
  <!-- pixel smile -->
  <rect x="26" y="42" width="3" height="2" rx="0.5" fill="#c4788a" opacity="0.4"/>
  <rect x="31" y="44" width="8" height="2" rx="0.5" fill="#c4788a" opacity="0.4"/>
  <rect x="41" y="42" width="3" height="2" rx="0.5" fill="#c4788a" opacity="0.4"/>
  <!-- cheek dots -->
  <circle cx="22" cy="40" r="2" fill="#c4788a" opacity="0.15"/>
  <circle cx="48" cy="40" r="2" fill="#c4788a" opacity="0.15"/>
  <!-- body -->
  <rect x="22" y="58" width="26" height="12" rx="4" fill="#3d2a3d" opacity="0.5"/>
  <!-- heart on chest -->
  <path d="M33 63 Q33 61 35 62 Q37 61 37 63 Q37 65 35 67 Q33 65 33 63" fill="#c4788a" opacity="0.3"/>
  <!-- arms -->
  <rect x="6" y="60" width="10" height="4" rx="2" fill="#3d2a3d" opacity="0.5"/>
  <rect x="54" y="60" width="10" height="4" rx="2" fill="#3d2a3d" opacity="0.5"/>
  <!-- hands -->
  <circle cx="6" cy="62" r="3" fill="#3d2a3d" opacity="0.4"/>
  <circle cx="64" cy="62" r="3" fill="#3d2a3d" opacity="0.4"/>
</svg>
